{% extends 'base.html' %}
{% block content %}

    <div class="container">
      <h1>Register to save the card details</h1>
    </br>
  </br>
  <form method="POST" action="{% url 'direct_checkout_register' %}" oninput='reEnterPassword.setCustomValidity(reEnterPassword.value != password.value ? "Passwords do not match." : "")'>
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
        </div>
        <div class="form-group col-md-4">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
        </div>
        <div class="form-group col-md-4">
          <label for="reEnterPassword">Re-enter Password</label>
          <input type="password" class="form-control" id="reEnterPassword" name="reEnterPassword" value="{{ reEnterPassword }}">
        </div>
      </div>
      <input type="hidden" class="form-control" id="merchantCustomerId" name="merchantCustomerId" value="{{ merchantCustomerId }}">
      <input type="hidden" class="form-control" id="customerId" name="customerId" value="{{ customerId }}">

      <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>

{% endblock %}
