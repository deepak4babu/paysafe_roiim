{% extends 'base.html' %}
{% block content %}

    <div class="container">
      <h1>Register</h1>
    </br>
  </br>
  <form name="theform" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-row">
            <div class="form-group col-md-4">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" value="{{ firstName }}" required>
            </div>
            <div class="form-group col-md-4">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" value="{{ lastName }}" required>
            </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-1">
                <label for="DD">DD</label>
                <input type="number" min="01" max="31" maxlength="2" class="form-control" id="DD" name="DD" value="{{ DD }}" required>
              </div>
              <div class="form-group col-md-1">
                <label for="MM">MM</label>
                <input type="number" min="01" max="12" maxlength="2" class="form-control" id="MM" name="MM" value="{{ MM }}" required>
              </div>
              <div class="form-group col-md-2">
                <label for="YYYY">YYYY</label>
                <input type="number" min="1900" max="2100" maxlength="4" class="form-control" id="YYYY" name="YYYY" value="{{ YYYY }}" required>
              </div>
            <div class="form-group col-md-4">
              <label for="street">Street</label>
              <input type="text" class="form-control" id="street" name="street" value="{{ street }}" required>
            </div>
            <div class="form-group col-md-4">
              <label for="street2">Street2</label>
              <input type="text" class="form-control" id="street2" name="street2" value="{{ street2 }}" required>
            </div>
          </div>

       
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ city }}" required>
          </div>
          <div class="form-group col-md-4">
            <label for="state">State code</label>
            <input type="text" minlength="2" maxlength="2" class="form-control" id="state" name="state" value="{{ state }}" required>
          </div>
          <div class="form-group col-md-2">
            <label for="zipcode">Zip</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ zipcode }}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
          <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ phone }}" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
          </div>
          <div class="form-group col-md-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ password }}" onkeyup='check();' required>
          </div>
          <div class="form-group col-md-4">
            <label for="reEnterPassword">Re-enter Password</label>
            <input type="password" class="form-control" id="reEnterPassword" name="reEnterPassword" value="{{ reEnterPassword }}" onkeyup='check();' required>
            <span id='check_message'></span>
          </div>
          <script>
            var check = function() {
                if (document.getElementById('password').value ==
                  document.getElementById('reEnterPassword').value) {
                  document.getElementById('check_message').style.color = 'green';
                  document.getElementById('check_message').innerHTML = 'Password Match';
                } else {
                  document.getElementById('check_message').style.color = 'red';
                  document.getElementById('check_message').innerHTML = 'Password does not match';
                }
              }
            </script>
        </div>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        </ul>
        {% endif %}
        
        <button type="submitbutton" id="submitbutton" name="submitbutton" class="btn btn-primary">Register</button>
      </form>
      </div>

{% endblock %}
